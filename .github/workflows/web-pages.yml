name: Deploy Web App

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Compute Trunk public URL
        id: trunk
        shell: bash
        run: |
          base_path="${{ steps.pages.outputs.base_path }}"
          if [ "$base_path" = "/" ] || [ -z "$base_path" ]; then
            echo "public_url=/" >> "$GITHUB_OUTPUT"
          else
            echo "public_url=${base_path%/}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build static web app
        working-directory: crates/fallout_web
        run: trunk build --release --public-url "${{ steps.trunk.outputs.public_url }}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/fallout_web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
